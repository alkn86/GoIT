<!DOCTYPE html/>
<html>

<head>
    <meta charset="utf8" />
    <title>Lection2</title>
</head>

<body>
    <ul>
        <li>Toyota
            <ul>
                <li>Toyota</li>
                <li>Lexus</li>
            </ul>
        </li>
        <li>Honda
            <ul>
                <li>Honda</li>
                <li>Acura</li>
            </ul>
        </li>
        <li>Volks Wagen
            <ul>
                <li>VW</li>
                <li>Scoda</li>
                <li>Suzuki</li>
            </ul>
        </li>
        <li>Daimler
            <ul>
                <li>Mercedes</li>
                <li>Daimler</li>
            </ul>
        </li>
    </ul>
    <hr/>
    <ol start="15" reversed="reversed">
        <li>Atmosphere</li>
        <li>Turbo</li>
        <li>Compressor</li>
    </ol>
    <ol type="a">
        <li>2.0</li>
        <li>3.0</li>
        <li>3.5</li>
    </ol>

    <table border="1" caption="My first table">
        <tr>
            <td rowspan="2">First</td>
            <td colspan="2">Second</td>
        </tr>
        <tr>
            <td>Third</td>
            <td>Fourth</td>
        </tr>
    </table>

</body>

</html>
